<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hoseok gif pack</title>

    <head>
        <link rel="shortcut icon" href="{Favicon}">
        <link rel="alternate" type="application/rss+xml" href="{RSS}">
        <link href='https://fonts.googleapis.com/css?family=Karla' rel='stylesheet' type='text/css'>

    <style>
        /* Estilos generales */
         
            ::-webkit-scrollbar
            {width: 3px;}
            
            ::-webkit-scrollbar-thumb
            {background: #000000;
            border-radius: 7px;}
            
            body 
            {background:#f7f7f7; 
            font-family:karla;
            font-size:11px;
            margin:0;
            text-align:center;
            line-height:16px;}
            
            #fc 
            {font-size:25px;
            margin-top: 60px;
            text-align:center;
            font-weight:bold;
            color:#be2373;}
            
            #dc
            {font-size:12px;
            margin-top: 13px;
            text-align:center;
            font-weight:normal;}
            
            #lk
            {font-size:12px;
            margin-top:10px;
            text-align:center;}
            
            #lk a
            {text-decoration:none;
            font-weight:bold;
            color:#6751c1;}
            
            #gifcontainer
            {position:absolute;
            margin-top:10px;
            height:62%;
            overflow-x: hidden;
            margin-right:100px;
            margin-left:100px;}
            
            #gif
            {margin: 2px}
            
    </style>
</head>
<body>
    <div id="fc">jung hoseok, bts </div>
            <br><b>count:</b> xx | <b>size:</b> 265x150

    <div id="gifcontainer"></div>

    <script>
        // URL del repositorio en GitHub (con la carpeta 'yunjin')
        const repoURL = "https://api.github.com/repos/xtothemoon/xtothemoon.github.io/contents/hobi";

        // Contenedor donde se mostrarán los GIFs
        const container = document.getElementById('gifcontainer');

        // Obtener la lista de archivos desde el repositorio
        fetch(repoURL)
            .then(response => response.json())
            .then(files => {
                console.log(files); // Verifica los archivos que se están obteniendos

                // Filtrar solo los GIFs
                const gifs = files.filter(file => file.name.endsWith('.gif'));

                // Ordenar los GIFs por nombre (de más reciente a más antiguo)
                gifs.sort((a, b) => a.name.localeCompare(b.name));

                // Mostrar los GIFs ordenados
                gifs.forEach(file => {
                    const img = document.createElement('img');
                    img.src = file.download_url; // Usar la URL directa del archivo
                    img.alt = file.name; // Texto alternativo
                    img.classList.add('gif'); // Añadir la clase 'gif' para aplicar los estilos
                    container.appendChild(img); // Agregar al contenedor
                });
            })
            .catch(error => console.error('Error al cargar los GIFs:', error));
    </script>
</body>
</html>
